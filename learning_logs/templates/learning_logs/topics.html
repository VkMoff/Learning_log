{% extends 'learning_logs/base.html' %}
{% block content %}
  <p>Topics</p>
  
  
  {% for topic in topics %}
        <li>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
    {% endfor %}
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>  
{% endblock content %}
